        <nav class="nav">
            <ul style="list-style-type: none; padding: 0; display: flex; justify-content: center; align-items: center;">
                <li style="margin: 0 10px;">
                    <a href="#home">Home</a>
                    </li>
                <li style="margin: 0 10px;">
                    <a href="#about">About</a>
                    </li>

                    </li>
                <li style="margin: 0 10px;">

        <main>
            <div class="modebutton">
